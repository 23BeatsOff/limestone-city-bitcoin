<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limestone City Bitcoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-status">
        <div class="label">Current Block Height</div>

        <div class="footer-container">
            <div class="footer-row">
                <div class="footer-text">
                    <p>No copyright on this site. No rights reserved. Content hosted or linked here may have copyright of its own.</p>
                </div>
                <div class="footer-icons">
                    <a href="YOUR_SIGNAL_LINK" target="_blank" rel="noopener" aria-label="Signal Group">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/signal.svg" alt="Signal" width="24" height="24">
                    </a>
                    <a href="https://github.com/23BeatsOff/limestone-city-bitcoin" target="_blank" rel="noopener" aria-label="GitHub Repository">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" width="24" height="24">
