<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limestone City Bitcoin</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #ffffff;
            font-family: sans-serif;
            text-align: center;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .main-content img {
            max-width: 600px;
            width: 90%;
            height: auto;
        }
        .footer-status {
            padding: 30px;
            background: #f8f8f8;
            border-top: 1px solid #eeeeee;
        }
        .label { color: #888; font-size: 14px; margin-bottom: 5px; text-transform: uppercase; }
        .height { color: #F7931A; font-size: 32px; font-weight: bold; margin: 0; }
    </style>
</head>
<body>

    <div class="main-content">
        <a href="https://github.com/23BeatsOff/limestone-city-bitcoin">
            <img src="logo.png" alt="Limestone City Bitcoin Logo">
        </a>
    </div>

    <div class="footer-status">
        <div class="label">Current Block Height</div>
        <p id="block-height" class="height">Loading...</p>
    </div>

    <script>
        async function updateBlock() {
            try {
                const response = await fetch('https://mempool.space/api/blocks/tip/height');
                const data = await response.text();
                document.getElementById('block-height').innerText = data;
            } catch (err) {
                document.getElementById('block-height').innerText = "Network Error";
            }
        }
        updateBlock();
        setInterval(updateBlock, 60000);
    </script>
</body>
</html>
