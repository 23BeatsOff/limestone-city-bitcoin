<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limestone City Bitcoin</title>
    <style>
        /* 1. Reset and Center Foundation */
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        /* 2. Header / Block Status (Moved to Top) */
        .header-status {
            width: 100%;
            padding: 20px 0; /* Reduced padding slightly for a tighter top look */
            background: #fcfcfc;
            border-bottom: 1px solid #eeeeee; /* Changed from top to bottom border */
            text-align: center;
        }

        .label { 
            color: #999; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 2.5px; 
            margin-bottom: 8px; 
        }

        .height { 
            color: #F7931A; 
            font-size: 32px; 
            font-weight: bold; 
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* 3. Main Logo Section */
        .main-content {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-link {
            display: block;
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.01);
        }

        .logo-link img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <header class="header-status">
        <div class="label">Current Block Height</div>
        <p id="block-height" class="height">-------</p>
    </header>

    <main class="main-content">
        <a href="https://github.com/23BeatsOff/limestone-city-bitcoin" class="logo-link">
            <img src="logo.png" alt="Limestone City Bitcoin">
        </a>
    </main>

    <script>
        async function updateBlock() {
            try {
                const response = await fetch('https://mempool.space/api/blocks/tip/height');
                const data = await response.text();
                if (!isNaN(data)) {
                    document.getElementById('block-height').innerText = Number(data).toLocaleString();
                }
            } catch (err) {
                console.error("Fetch error:", err);
                document.getElementById('block-height').innerText = "Offline";
            }
        }

        updateBlock();
        setInterval(updateBlock, 60000);
    </script>
</body>
</html>
